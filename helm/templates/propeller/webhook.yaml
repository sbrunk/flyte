
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}-secret
  namespace: {{ template "flyte.namespace" . }}
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 0
  template:
    spec:
      serviceAccountName: {{ template "flyte-pod-webhook.name" . }}
      restartPolicy: Never
      containers:
        - name: webhook
          image: "{{ .Values.flytepropeller.image.repository }}:{{ .Values.flytepropeller.image.tag }}"
          imagePullPolicy: "{{ .Values.flytepropeller.image.pullPolicy }}"
          command:
            - flytepropeller
          args:
            - webhook
            - init-certs
            - --config
            - /etc/flyte/config/*.yaml
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flyte/config
      volumes:
        - name: config-volume
          configMap:
            name: flyte-propeller-config
---
# Create the actual deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}
  namespace: {{ template "flyte.namespace" . }}
  labels:
    app: {{ template "flyte-pod-webhook.name" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "flyte-pod-webhook.name" . }}
  template:
    metadata:
      labels:
        app: {{ template "flyte-pod-webhook.name" . }}
        app.kubernetes.io/name: {{ template "flyte-pod-webhook.name" . }}
        app.kubernetes.io/version: {{ .Values.flytepropeller.image.tag }}
      annotations:
        configChecksum: {{ include (print .Template.BasePath "/propeller/configmap.yaml") . | sha256sum | trunc 63 | quote }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ template "flyte-pod-webhook.name" . }}
      containers:
        - name: webhook
          image: "{{ .Values.flytepropeller.image.repository }}:{{ .Values.flytepropeller.image.tag }}"
          imagePullPolicy: "{{ .Values.flytepropeller.image.pullPolicy }}"
          command:
            - flytepropeller
          args:
            - webhook
            - --config
            - /etc/flyte/config/*.yaml
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flyte/config
              readOnly: true
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            {{- if .Values.webhook.sampleSecret }}
            - name: sample-secrets
              mountPath: /etc/secrets/user-info
              readOnly: true
            {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: flyte-propeller-config
        - name: webhook-certs
          secret:
            secretName: {{ template "flyte-pod-webhook.name" . }}
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}
  namespace: {{ template "flyte.namespace" . }}
  annotations:
    # This tells contour to use a H2 connection for the port associated
    # with the name 'grpc' under spec/ports.
    # For more information, refer to
    # https://github.com/heptio/contour/blob/master/docs/annotations.md#contour-specific-service-annotations
    # # Following this issue - the annotation was updated https://github.com/projectcontour/contour/issues/2092
    projectcontour.io/upstream-protocol.h2c: "grpc"
spec:
  selector:
    app: {{ template "flyte-pod-webhook.name" . }}
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9443
---
# Create a ClusterRole for the webhook
# https://kubernetes.io/docs/admin/authorization/rbac/
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}
  namespace: {{ template "flyte.namespace" . }}
rules:
  - apiGroups:
      - "*"
    resources:
      - mutatingwebhookconfigurations
      - secrets
      - pods
    verbs:
      - get
      - create
      - update
      - patch
---
# Create a Service Account for webhook
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}
  namespace: {{ template "flyte.namespace" . }}
---
# Create a binding from Role -> ServiceAccount
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "flyte-pod-webhook.name" . }}
  namespace: {{ template "flyte.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "flyte-pod-webhook.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "flyte-pod-webhook.name" . }}
    namespace: {{ template "flyte.namespace" . }}
